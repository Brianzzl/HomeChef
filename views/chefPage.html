<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HomeChef Chef Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Removed base href for local testing -->
	<base href="/">

	<!-- Our CSS -->
	<!-- Local testing Styling 1st link, deployment 2nd link -->
	<!-- <link rel="stylesheet" href="../public/styles/styles.css"> -->
	<link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<!-- Our Java 1st link for local testing, 2nd for deployment-->
	<!-- <script src="../public/js/chef.js"></script> -->
	<script src="/js/chef.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/logout">
						Logout
					</a>
				</div>
			</div>
		</nav>
	</div>

    <div class="container">
		<!-- Have new Client Requests Here -->
        <div class="row"> 
            <div class="col-12 bookReq">
				<div class="card shadow">
					<div class="card-header">
						<h3>Booking Requests</h3>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12" id="bookdiv">
								Sorry, no new booking requests.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
        <!-- Show Booked Clients & Calendar Here-->
        <div class="row"> 
            <div class="col-12">
				<div class="card shadow">
					<div class="card-header">
						<h3>Accepted Bookings</h3>
					</div>
					<div class="card-body">
						<div class="row" id="bookedOrders">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<!-- Modal -->
	<div id="myBookingModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Client</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<!-- Intentionally left Blank -->
				</div>
				<div class="modal-footer">
					<!-- Intentionally left Blank -->
				</div>
			</div>

		</div>
	</div>

</body>
</html>
