<!DOCTYPE html>
<html lang="en">

<head>
	<title>Passport Authentication</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->
	<!-- 1st style local Dev link, 2nd deployment -->
	<!-- <link href="../public/styles/styles.css" rel="stylesheet"> -->
	<!-- <link href="styles/style.css" rel="stylesheet"> -->
</head>

<body>
  	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="/logout">Logout</a>
			</div>
			<div>
				<h2>Welcome <span class="member-name"></span></h2>
			</div>
  		</div>
	</nav>

	<div class="container">
			<!-- Have Area Chefs Here -->
			<div class="row"> 
				<div class="col-12">
					<div class="card shadow chefsInAreaCard">
						<div class="card-header">
							<h3>Booking Requests</h3>
						</div>
						<div class="card-body">
							<div class="row" id="areaChefs">
								<div class="col-12" >
									Sorry, We couldn't find any Chefs in your area.
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
	
			<!-- Make form to book a Chef Here -->
			<div class="row"> 
				<div class="col-12">
					<div class="card shadow">
						<div class="card-header">
							<h3>Order Dinner Service At Home!</h3>
						</div>
						<div class="card-body">
							<div class="row" id="makeOrder">
								<div class="col-12" id="bookdiv">
									<form>
										<div class="form-group">
											<label for="orderDate"><i class="fas fa-user"></i> What day would you like to be served?</label>
											<input type="date" class="form-control" id="orderDate">
										</div>
										<div class="form-group">
											<label for="orderTime"><i class="fas fa-user"></i> What time would you like your service?</label>
											<input type="time" class="form-control" id="orderTime">
										</div>
										<div class="form-group">
											<label for="meal"><i class="fas fa-user"></i> What sort of meal do you want?</label>
											<input type="text" class="form-control" id="meal" placeholder="Enter your first name">
										</div>
										<div class="form-group">
											<label for="noOfPeople"><i class="fas fa-user"></i> How many people will there be?</label>
											<input type="number" class="form-control" id="noOfPeople" placeholder="Enter your first name" >
										</div>
									</form>


								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div id="myChefModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">ChefName</h2>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<!-- Intentionally left Blank -->
					</div>
					<div class="modal-footer">
						<!-- Intentionally left Blank -->
					</div>
				</div>
	
			</div>
		</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/members.js"></script>

</body>

</html>
